<!DOCTYPE HTML>
<html manifest="cache.manifest">
<head>
  <meta charset="utf-8" />
  <title>Programme - Chicon 7</title>
  <!--<link rel="stylesheet" type="text/css" href="style-original.css" />-->
  <!--<link rel="search" type="application/opensearchdescription+xml" title="My Weblog search" href="opensearch.xml" />-->

  <script src="program.js"></script>
  <script src="participants.js"></script>
</head>

<body>
<h1>Offline</h1>
<div id="ls">empty</div>

<script>
	var html = [];
	var c = conferenceProgramme;
	for (var i = 0; i < c.length; ++i) {
		if (c[i].shortDate != "30/08") continue;
		var cells = [ c[i].timeString.substr(5), c[i].published_room.name, "<b>" + c[i].title + "</b>" ];
		for (var j = 0; j < c[i].people.length; ++j) cells[cells.length] = "<a href=\"participants.html#" + c[i].people[j].id + "\">" + c[i].people[j].pubFirstName + " " + c[i].people[j].pubLastName + "</a>";
		 html[html.length] = cells.join("</td><td>");
	}
	html.sort();
	document.getElementById("ls").innerHTML = "<table><tr><td>" + html.join("</td></tr><tr><td>") + "</td></tr></table>";
</script>

</body>
</html>
